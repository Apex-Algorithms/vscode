<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>GitHub Authentication - Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="auth.css" />
</head>

<body>
	<a class="branding" href="https://code.visualstudio.com/">
		Visual Studio Code
	</a>
	<div class="message-container">
		<div class="message">
			You are signed in now. You will be redirected to Visual Studio Code in a few moments.
			<br><br>
			If nothing happens, you can <a href="#" id="fallback-link" style="color: #007ACC;">open this link</a> or close this page and return to Visual Studio Code.
		</div>
		<div class="error-message">
			An error occurred while signing in:
			<div class="error-text"></div>
		</div>
	</div>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const error = urlParams.get('error');
		const redirectUri = urlParams.get('redirect_uri');
		
		if (error) {
			document.querySelector('.error-text')
				.textContent = error;
			document.querySelector('body')
				.classList.add('error');
		} else if (redirectUri) {
			// Set up the fallback link
			const fallbackLink = document.getElementById('fallback-link');
			if (fallbackLink) {
				fallbackLink.href = redirectUri;
			}
			
			// Redirect after a delay
			setTimeout(() => {
				window.location = redirectUri;
			}, 1000);
		}
	</script>
</body>

</html>
